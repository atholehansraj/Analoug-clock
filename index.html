<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analoug Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="clock">

            <div class="numbers">
                <div class="number one "><span>1</span></div>
                <div class="number two"><span>2</span></div>
                <div class="number three"><span>3</span></div>
                <div class="number four"><span>4</span></div>
                <div class="number five"><span>5</span></div>
                <div class="number six"><span>6</span></div>
                <div class="number seven"><span>7</span></div>
                <div class="number eight"><span>8</span></div>
                <div class="number nine"><span>9</span></div>
                <div class="number ten"><span>10</span></div>
                <div class="number eleone"><span>11</span></div>
                <div class="number twel"><span>12</span></div>
                <div class="hands">
                    <div class="second"></div>
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="center"></div>
                </div>
            </div>
        </div>

        <button id="btn">Dark-Mode</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
